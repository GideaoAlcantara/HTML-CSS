<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Atributos do input</h1>
    <form action="#">
           <h2>value</h2>         
        <input type="text" name="text" id="texto" value="texto"> <br>
           <h2>readonly</h2>
        <input type="text" name="text" id="texto" readonly value="123"> <br>       <h2>disabled</h2>
        <input type="text" name="text" id="texto" disabled value="567"> <br>       <h2>size</h2>
        <input type="text" name="text" id="texto" size="50px"> <br>
           <h2>placeholder</h2>
        <input type="text" name="text" id="texto" placeholder="digite seu nome aqui">
    </form>
    <!--
        value : apararce o texto no quadro,podendo ser apagado

        readony: é sómente leitura não dar para digita-lo.posso ajunta-lo com value.

        disabled : ele disabilitar o input,podendo add value.

        size: tamanho do input

        placeholder : ajudar a orientar o usuario!
    -->
</body>
</html>

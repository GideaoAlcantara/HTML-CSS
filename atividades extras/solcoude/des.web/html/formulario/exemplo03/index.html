<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario parte-2</title>
</head>
<body>
    <h1>formulario parte 2</h1>

    <h2>button</h2>

    <input type="button" value="clique" onclick="alert('olá mundo!')">

    <h2>color</h2>

    <label for="color">escolha uma cor</label>
    <input type="color" name="color" id="color">

    <h2>Data</h2>

    <label for="data">escolha uma data</label>
    <input type="date" name="data" id="data">

    <h2>Data e hora</h2>

    <label for="data2">escolha uma data</label>
    <input type="datetime-local" name="data2" id="data2">

    <h2>add arquivo</h2>

    <label for="arquivo">escolha um arquivo</label>
    <input type="file" name="arquivo" id="arquivo" multiple>
     <!--multiple é enviar mais de um arquivo-->
    
</body>
</html>

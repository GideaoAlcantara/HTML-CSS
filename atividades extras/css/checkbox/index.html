<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHECKBOX PERSONALIZADO</title>
    <style>
        .checkbox{
            position: relative;
        }
        .checkbox>input{
           display: none;
        }
       
        .checkbox>label{
            position: relative;
            top: 1px;
            width: 27px;
            border: 1px solid #7894cc;
            border-radius: 3px;
            transition: 0.1s ease;
            cursor: pointer;
            display: block;
        }
        .checkbox label:after{
           content: " ";
           position: absolute;
           top: 2px;
           left: 8px;
           width: 7px;
           height: 14px;
           opacity: 0;
           transform: rotate(45deg) scale(0);
           border-right: 2px solid #e4b5b5;
           border-bottom: 2px solid #eccccc;
          transition: all 0.3s ease ;
          transition-delay: 0.15s;
        }
        .checkbox input :checked ~ label{
              border-color: transparent;
              background-color: #b527cf;
              animation: ani 0.6s ease;
        }
        .checkbox input :checked ~ label::after{
            opacity: 1;
            transform: rotate(45deg) scale(1);
        }

        @keyframes ani {
            from {
                transform: scale(1,1);
            }
            30%{
                transform: scale(1.25,0.75);
            }
            40%{
                transform: scale(0.75,1.25);
            }
            50%{
                transform: scale(1.15,0.85);
            }
            65%{
                transform: scale(0.95,1.05);
            }
            75%{
                transform: scale(1.05,0.95);
            }
            to {
                transform: scale(1, 1);
            }
        }
    </style>
</head>
<body>
    <h1>checkbox prsonalizado</h1>
    <div class="checkbox">
        <input type="checkbox" name="cbx" id="cbx">
        <label for="cbx"></label>
    </div>
</body>
</html>

        <h1>formulario</h1>
        <section>
            <form action="#" method="post" autocomplete="on">
               <h2>caixa de texto</h2>
               <label for="itext">digite texto:</label>
               <input type="text" name="text" id="itext" placeholder="palavra">
               <h2>caixa de numero</h2>
               <label for="inumb">digite numero:</label>
               <input type="number" name="numb" id="inumb" min="3" max="5" step="0.5">
               <h2>caixa do mes</h2>
               <label for="imes">digito o mes:</label>
               <input type="month" name="mes" id="imes">
               <h2>caixa do dia</h2>
               <label for="idia">digita o dia:</label>
               <input type="date" name="dia" id="idia">
               <h2>caixa da hora</h2>
               <label for="ihora"></label>
               <input type="time" name="hora" id="ihora">
               <h2>enviar</h2>
               <input type="submit" value="enviar">
               <h2>apagar</h2>
               <input type="reset" value="apagar">
            </form>

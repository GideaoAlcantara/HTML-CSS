<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudoclass</title>
    <style>
           div{ 
            background-color: cadetblue;
            text-align: center;
            height: 200px;
            width: 200px;
            border: 1px solid black;
            display: inline-block;

           }

           div:hover{ 
                 background-color: darkorange;
           }

           p:hover{
                color: blueviolet;
                font-weight: bold;
                font-size: 2em;
           }

           p{
            text-indent: 16px;
            text-overflow: unset;
            
            text-align: justify;
           }



    </style>
</head>
<body>
    <div id="d1">1</div>
    <div id="d2">2</div>
    <div id="d3">3</div>
    
</body>

<p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Beatae voluptate aliquam doloremque eius provident blanditiis iste suscipit neque consequuntur, delectus, deleniti ipsa vitae cum! Distinctio aliquam itaque nihil mollitia quae?</p>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        a{
            color: rgb(78, 156, 0);
            text-decoration: none;
            font-weight: bold;
        }

        a:visited{
             color: red;
        }

        a:hover{
            color: rgb(205, 205, 0);
            text-decoration: underline;
             }
        a:active{
            color: black;
        }
    </style>
</head>
<body>

<h1>Personalizando LINKS</h1>
  <ul>
     <li><a href="https://www.youtube.com/">canal do youtube</a></li>
     <li><a href="https://pt-br.facebook.com/">canal do facebook</a></li>

  </ul>

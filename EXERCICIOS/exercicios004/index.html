<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formartação de texto</title>
</head>
<body>
    <h1>Principais Formatações</h1>
    <h2>Negrito / Destaque</h2>
    <p>Nessa frase temos um <b>termo em negrito</b> usando a Tag B.</p>
    <p>Nessa frase, tem um <strong>termo em destaque</strong> usando a tag STONG </p>
    <H2>iTALICO / Ênfase</H2>
    <p>Nessa frase, <em>usando italico com forma e sentido</em>    usando a TAG I (nao semantico)</p>
</body>
</html>

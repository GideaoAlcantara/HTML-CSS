<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>

    <form action="js.js" method="get" autocomplete="on">
        <fieldset>
             <legend>Dados de E-mail e telefone</legend>

             <p>
                <label for="Inome">Nome </label>
                <input type="text" name="nome" id="Inome" minlength="5" maxlength="10" required>
             </p>

             <p>
                <label for="Iemail">E-mail</label>
                <input type="email" name="email" id="Iemail" autocomplete="email" required>
             </p>

             <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="telefone" id="itel" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required placeholder="(xx)xxxx-xxxx">
             </p>

             <p>
                <input type="submit" value="enviar">
                <input type="reset" value="limpar">
             </p>
        </fieldset>
    </form>
</body>
</html>

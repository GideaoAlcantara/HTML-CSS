<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>exemplo de formulario</h1>

    <form action="js.js" method="get" autocomplete="on">
        <p>
            <label for="iemail">E-mail :</label>
            <input type="email" name="email" id="iemail" autocomplete="email" required>
        </p>
        <p>
            <!--
                Estudar mais RegEX
                pattern = 
                ^[0-9]{4}-[0-9]{4}$
                ^\d{4,5}-\d{4}$ = 4 digitos - 4 digitos no tel
                ^...\(\d{2}\).. = DDD
            -->
            <label for="itelefine">Telefone</label>
            <input type="tel" name="telefone" id="itelefone" autocomplete="tel-national" required pattern="^\d{4,5}-\d{4}$">
        </p>
        <p>
            <input type="button" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>

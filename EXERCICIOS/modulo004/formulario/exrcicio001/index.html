    <form action="../caixa de texto e senha/index.html" autocomplete="off" method="post">

           * action = o prof usou nele um PHP

           * method = get(padrÃ£o,link compatilhado,limite de 3 mil letras,vedados para uso de dados sensiveis) ou post(deixar oculto)
        -->
         <label for="inome">nome :</label>
         <input type="text" name="nome" id="inome"> 

         <label for="isobrenome">sobrenome :</label>

         <input type="submit" value="enviar">
    </form>

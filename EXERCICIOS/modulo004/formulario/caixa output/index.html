<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>

    <form action="../caixa de email e telefone/js.js" method="get">
      
        <p>
            <label for="inum">Numero 1 :</label>
            <input type="number" name="num" id="inum" required oninput="isoma.innerHTML=Number(inum.value)+Number(iinum.value)">
        </p>
        <p>
            <label for="iinum">Numero 2 :</label>
            <input type="number" name="num" id="iinum" oninput="isoma.innerHTML=Number(inum.value)+Number(iinum.value)">

        </p>
        <p>
            <label for="isoma">Soma :</label>
            <output id="isoma">0</output>
            <!--
                output não envia nada , mas só serve para mostrar dados na tela com o resultado
            -->
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset"  value="limpar">
        </p>
    </form>
</body>
</html>

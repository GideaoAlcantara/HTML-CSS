<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formuario parte 02</title>
</head>
<body>
    <h1>texto de formulario</h1>

    <form action="../caixa de texto e senha/teste.js" method="get" autocomplete="on">
        <p>
            <label for="Inome">Nome</label>
            <input type="text" name="nome" id="Inome" required maxlength="30" placeholder="nome completo" autocomplete="name">
        </p>
        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 á 10" step="0.5" required>
            <!--
               * min e max são quantos eu posso colocar na caixa de numero ,o minimo e o maximo.

               *step é quanto pode ser quebrado o numero
            -->
        </p>
        <p>
            <label for="mes">periodo letivo</label>
            <input type="month" name="mes" id="mes" value="2023-03">
        </p>
        <p>
            <label for="idia">dia do perido</label>
            <input type="date" name="dia" id="idia">
        </p>
        <p>
            <label for="iprova">horario da prova</label>
            <input type="time" name="prova" id="iprova">
        </p>
         <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
         </p>
    </form>
</body>
</html>
